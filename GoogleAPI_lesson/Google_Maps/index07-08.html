<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Google Mapsの練習</title>
		<style media="screen">
			#map {
				/* 100%/100%だとブラウザ表示できない */
				width: 100%;
				height: 750px;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="../../commonlib/jquery-3.1.0/jquery-3.1.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ9nTyWoCRCC7Gsm2NNza8dAuVvYVnSCA&callback=initMap"
		async defer></script>
		<script type="text/javascript">
			function initMap(){
				var center = new google.maps.LatLng(35.66, 139.69);
				var opt = {
					center: center,
					zoom: 15,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				var map = new google.maps.Map(document.getElementById('map'), opt);

				var infoWindow = new google.maps.InfoWindow({
					content: '<strong>渋谷あたり</strong>ですよー'
					// position: map.getCenter()
				});
				var marker = new google.maps.Marker({
					position: map.getCenter(),
					map: map
				});

				google.maps.event.addListener(marker, 'click', function(event){
					infoWindow.open(map, marker);
				});
			}
		</script>
	</body>
</html>
