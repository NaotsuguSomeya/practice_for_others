<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Google Mapsの練習</title>
		<style media="screen">
			#map {
				/* 100%/100%だとブラウザ表示できない */
				width: 100%;
				height: 750px;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="../../commonlib/jquery-3.1.0/jquery-3.1.0.js"></script>
		<!-- <script src="https://maps.google.com/maps/api/js?language=ja"></script> -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ9nTyWoCRCC7Gsm2NNza8dAuVvYVnSCA&callback=initMap"
		async defer></script>
		<script type="text/javascript">
			function initMap(){
				var center = new google.maps.LatLng(35.66, 139.69);
				var opt = {
					// 緯度 : latitude
					// 経度 : longitude
					// center: {lat: 35.66, lng: 139.69},
					center: center,
					scrollwheel: true,
					zoom: 15,
					//mapTypeId: google.maps.MapTypeId.SATELLITE
					zoomControl: false // ユーザに操作させたくない場合
				};
				var map = new google.maps.Map(document.getElementById('map'), opt);

				// var markerOpt = {
				// 	position: map.getCenter(),
				// 	map: map
				// };
				// イベントリスナー
				google.maps.event.addListener(map, 'click', function(event){
					var markerOpt = {
						position: event.latLng,
						draggable: true,
						icon: 'tnm_resize.png',
						title: 'オリジナルマーカーです！',
						map: map
					};
					var marker = new google.maps.Marker(markerOpt);
				});
			}
		</script>
	</body>
</html>
