<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>5秒当てゲーム with coffee script</title>
	</head>
	<style media="screen">
		body {
			background: #e0e0e0;
			text-align: center;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		#result {
			font-weight: bold;
			font-size: 32px;
			margin: 60px auto;
			color: #00aaff;
			text-shadow: 0 1px 0 rgba(255, 255, 255, 0 .5);
		}
		#btn {
			margin: 0 auto;
			width: 200px;
			padding: 7px;
			color: #fff;
			border-radius: 5px;
			background: #00aaff;
			box-shadow: 0 4px #0088cc;
			cursor: pointer;
		}
		#btn:hover {
			opacity: .8;
		}
	</style>
	<body>
		<div id="result"></div>
		<div id="btn"></div>

		<script src="../../commonlib/jquery-3.1.0/jquery-3.1.0.js"></script>
		<script src="../../commonlib/coffee-script.js"></script>
    <script src="script.coffee" type="text/coffeescript"></script>
	</body>
</html>
