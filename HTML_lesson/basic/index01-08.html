<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf8">
		<meta name="description" content="これは練習用HTML文書です"> <!-- 文書の説明：検索エンジンに反映 -->
		<title>HTMLの練習</title>
		<!-- favicon（サイトのアイコン画像）設定：href->画像ファイル名 -->
		<!-- <link rel="shortcut icon" href="favicon.ico"> -->
		<style>
		</style>
		<link rel="stylesheet" href="./mystyles.css">
	</head>
	<body>
		<!--
			・グローバル属性
				id : 一つしかない要素（ページ内）
				class : 複数ある要素
				style : styleを直接指定
		-->
		<p id="message">こんちわ！</p>
		<!-- classを複数指定する場合は半角スペース区切り -->
		<p class="message active">こんちわ！</p>
		<p class="message" style="background:yellow">こんちわ！</p>
	</body>
</html>
