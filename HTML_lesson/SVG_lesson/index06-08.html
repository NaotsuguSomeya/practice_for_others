<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVGの練習</title>
  </head>
  <body>
    <svg width="300" height="150">
      <!-- g : グループ化 -->
      <g stroke="black" stroke-width="5">
        <rect width="300" height="150" fill="red"/>
        <rect width="200" height="100" fill="blue" stroke="white"/>
        <rect width="100" height="50" fill="yellow"/>
      </g>
    </svg>
    <hr>
    <svg width="300" height="150">
      <defs>
        <!-- 線形グラデーション -->
        <lineargradient id="g1">
          <stop offset="0" stop-color="skyblue" />
          <stop offset="0.5" stop-color="pink" />
          <stop offset="1.0" stop-color="yellow" stop-opacity=".5"/>
        </lineargradient>
      </defs>
      <rect width="300" height="150" fill="url(#g1)"/>
    </svg>
    <hr>
    <!-- 順番を変える -->
    <svg width="300" height="150">
      <defs>
        <!-- x1,y1:開始点  x2,y2:終了点 (0-1)-->
        <lineargradient id="g2" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="skyblue" />
          <stop offset="0.5" stop-color="pink" />
          <stop offset="1.0" stop-color="yellow" stop-opacity=".5"/>
        </lineargradient>
      </defs>
      <rect width="300" height="150" fill="url(#g2)"/>
    </svg>
    <hr>
    <!-- 円形グラデーション -->
    <svg width="300" height="150">
      <defs>
        <!-- cx,cy:中心地の座標  r:半径 -->
        <radialgradient id="g3" cx="0.5" cy="0.5" r="0.5">
          <stop offset="0" stop-color="skyblue" />
          <stop offset="0.8" stop-color="pink" />
          <stop offset="1.0" stop-color="yellow" stop-opacity=".5"/>
        </radialgradient>
      </defs>
      <rect width="150" height="150" fill="url(#g3)"/>
    </svg>
  </body>
</html>
