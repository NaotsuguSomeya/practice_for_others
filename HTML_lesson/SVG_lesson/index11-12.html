<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVGの練習</title>
  </head>
  <body>
    <svg width="300" height="150">
      <rect width="300" height="150" fill="lightblue"/>
      <!-- rotate:傾き -->
      <text x="20" y="50" font-size="50" fill="white" stroke="black" stroke-width="2" rotate="20">
        てすとテスト
      </text>
    </svg>
    <hr>
    <svg width="300" height="150">
      <rect width="300" height="150" fill="blue"/>
      <!-- transform:図形の変形
            - translate(x,y) : 移動 -->
      <rect width="200" height="100" fill="green" transform="translate(50,30)" />
      <rect width="200" height="100" fill="white" opacity=".5"/>
    </svg>
    <hr>
    <svg width="300" height="150">
      <rect width="300" height="150" fill="blue"/>
      <!-- transform:図形の変形
            - skewX(n), skewY(n) : x,y方向にn度ゆがめる -->
      <rect width="200" height="100" fill="green" transform="skewX(30)" />
      <rect width="200" height="100" fill="white" opacity=".5"/>
    </svg>
    <hr>
    <svg width="300" height="150">
      <rect width="300" height="150" fill="blue"/>
      <!-- transform:図形の変形
            - rotate(n) : n度回転 -->
      <rect width="200" height="100" fill="green" transform="rotate(30)" />
      <rect width="200" height="100" fill="white" opacity=".5"/>
    </svg>
    <hr>
    <svg width="300" height="150">
      <rect width="300" height="150" fill="blue"/>
      <!-- transform:図形の変形
            - scale(n) : n倍化 -->
      <rect width="200" height="100" fill="green" transform="scale(1.2, 1.3)" />
      <rect width="200" height="100" fill="white" opacity=".5"/>
    </svg>
    <hr>
  </body>
</html>
