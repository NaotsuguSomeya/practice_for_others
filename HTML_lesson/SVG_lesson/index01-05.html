<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVGの練習</title>
  </head>
  <body>
    <!-- viewbox : x, y, Box.x, Box.y -->
    <!-- <svg width="600" height="300" viewbox="0 0 200 100"> -->
     <svg width="600" height="300">
      <!-- <rect width="100%" height="100%" fill="red" /> -->
      <rect width="600" height="300" fill="red" />
      <!-- 後に書いたものが上に重なる -->
      <!-- <rect width="100" height="50" fill="blue" /> -->
      <rect width="500" height="250" fill="#00ff00" />
      <rect width="400" height="200" fill="rgb(0,0,255)" />
      <rect width="300" height="150" fill="rgba(255,255,255, 0.4)" />
    </svg>
    <hr>
    <svg width="200" height="100">
      <!-- stroke : 枠線 -->
      <!-- stroke-width : 枠線幅 -->
      <!-- stroke-dasharray="n, m" : 点線のレイアウト  n->実線、m->空白 -->
      <rect width="200" height="100"
            fill="pink"
            stroke="black"
            stroke-width="10"
            stroke-dasharray="20, 5"/>
    </svg>
    <hr>
    <!-- style属性にまとめて書ける -->
    <svg width="200" height="100">
      <rect width="200" height="100"
            style="fill:pink;
                   stroke:black;
                   stroke-width:10;
                   stroke-dasharray:20, 5;"/>
    </svg>
    <hr>
    <!-- stylesheetに設定 -->
    <svg width="200" height="100">
      <defs>
        <style type="text/css"><![CDATA[
          #myBox {
            fill:pink;
            stroke:black;
            stroke-width:10;
            stroke-dasharray:20, 5;
          }
        ]]></style>
      </defs>
      <rect width="200" height="100" id="myBox"/>
    </svg>
  </body>
</html>
