<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVGの練習</title>
  </head>
  <body>
    <svg width="300" height="150">
      <!-- x,y:表示位置の座標 -->
      <!-- rx,ry:過度の丸め -->
      <rect x="50" y="50" rx="20" ry="20" width="100" height="100" fill="lightblue"/>
      <!-- 直線 -->
      <!-- x1,y1:開始点、x2,y2:終了点 -->
      <!-- stroke-linecap:始点終点のスタイル -->
      <line x1="10" y1="20" x2="150" y2="120" stroke-width="10" stroke="black" stroke-linecap="round"/>
    </svg>
    <hr>
    <!-- 円 -->
    <svg width="300" height="150">
      <circle cx="50" cy="100" r="50" fill="pink"/>
    </svg>
    <hr>
    <!-- 楕円 -->
    <svg width="300" height="150">
      <ellipse cx="100" cy="50" rx="80" ry="20" fill="lightgreen"/>
    </svg>
    <hr>
  </body>
</html>
