<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの練習</title>
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div
			id="carousel-example-generic"
			class="carousel slide"
			data-ride="carousel"
			style="width:500px;">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="../../commonlib/image/free-wallpaper-1.jpg" alt="photo1">
					<div class="carousel-caption">
						写真1
					</div>
				</div>
				<div class="item">
					<img src="../../commonlib/image/free-wallpaper-2.jpg" alt="photo2">
					<div class="carousel-caption">
						写真2
					</div>
				</div>
				<div class="item">
					<img src="../../commonlib/image/free-wallpaper-3.jpg" alt="photo3">
					<div class="carousel-caption">
						写真3
					</div>
				</div>
				<div class="item">
					<img src="../../commonlib/image/free-wallpaper-4.jpg" alt="photo4">
					<div class="carousel-caption">
						写真4
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script>
			$(function() {
				$('[data-toggle=tooltip]').tooltip({
					placement: 'bottom'
				});
				$('[data-toggle=popover]').popover({
				});
			});
		</script>
  </body>
</html>
