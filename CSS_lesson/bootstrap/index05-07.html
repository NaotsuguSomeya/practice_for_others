<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの練習</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
		<div class="container" style="padding:20px 0;">
			<!-- class="form-inline" : フォーム部品を横並び -->
			<form class="form-inline" style="margin-bottom:15px;">
				<!-- form-groupで囲う -->
				<!-- has-error : エラーがあった場合にform-group内を赤くする -->
				<!-- <div class="form-group has-error"> -->
				<div class="form-group">
					<!-- ラベルには class="control-label" をつける -->
					<!-- sr-only : 音声読み上げのみ(表示しない) -->
					<label class="control-label sr-only" for="email">Email</label>
					<!-- 入力フィールドには class="form-control" をつける -->
					<input type="text" id="email" class="form-control" placeholder="email">
					<!-- class="help-block" : エラーメッセージなど -->
					<!-- <span class="help-block">Error！</span> -->
				</div>
				<div class="form-group">
					<!-- class="btn btn-primary" : ボタン用のCSS -->
					<input type="submit" value="submit !" class="btn btn-primary">
				</div>
			</form>
			<!-- form-horizontal :  -->
			<form class="form-horizontal" style="margin-bottom:15px;">
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email</label>
					<div class="col-sm-4">
						<input type="text" id="email2" class="form-control" placeholder="email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email</label>
					<div class="col-sm-4">
						<input type="text" id="email3" class="form-control" placeholder="email">
					</div>
				</div>
				<div class="form-group">
					<!-- col-sm-offset-2 :2カラム分の余白 -->
					<div class="col-sm-offset-2 col-sm-4">
						<input type="submit" value="submit !" class="btn btn-primary">
					</div>
				</div>
			</form>

			<!-- class="table" : いい感じのtableに -->
			<!-- class="table-striped" : 1行おきに背景色を変える -->
			<!-- class="table-bordered" : 枠線 -->
			<!-- class="table-hover" : カーソルに合わせて色が変わる -->
			<!-- class="table-condensed" : 小さく調整 -->
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>ID</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>よっちゃん</td>
						<td>2000</td>
					</tr>
					<!-- class="warning" : 色がつく -->
					<tr class="warning">
						<td>うーちゃん</td>
						<td>100</td>
					</tr>
					<tr>
						<td>さくちゃん</td>
						<td>1000</td>
					</tr>
				</tbody>
			</table>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
