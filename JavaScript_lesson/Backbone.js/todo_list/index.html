<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Backbone.jsでTO-DOリスト</title>
		<style media="screen">
			.completed {
				text-decoration: line-through;
				color: grey;
			}
		</style>
	</head>
	<body>
		<h1>Tasks</h1>
		<form id="addTask">
			<input type="text" id="title">
			<input type="submit" value="Add">
			<span id="error"></span>
		</form>
		<div id="tasks">
		</div>
		<p>
			Tasks left:
			<span id="count"></span>
		</p>

		<script type="text/template" id="task-template">
			<input type='checkbox' class='toggle' <%= completed ? 'checked': '' %>>
			<span class="<%= completed? 'completed' : '' %>">
				<%- title %>
			</span>
			<span class="delete">[x]</span>
		</script>
		<script src="../../../commonlib/jquery-3.1.0/jquery-3.1.0.js"></script>
		<script src="../../../commonlib/underscore-master/underscore-min.js"></script>
		<script src="../../../commonlib/backbone-master/backbone-min.js"></script>
		<script src="./myApp.js"></script>
	</body>
</html>
