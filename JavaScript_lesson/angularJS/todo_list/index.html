<!DOCTYPE html>
<!-- ng-app : AngularJSのアプリであることを明示的に記載する -->
<html lang="ja" ng-app="myapp">
	<head>
		<meta charset="utf-8">
		<title>AngularJSのTODOリスト</title>
		<script src="../../../commonlib/angular-1.5.8/angular.min.js"></script>
		<script src="./myscript.js"></script>
		<style media="screen">
			.done-true {
				color: grey;
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<h1>AngularJSのTODOリスト</h1>
		<div ng-controller="MainController">
			<p>
				Finished Task : {{getDoneCount()}} / {{tasks.length}}
				<button ng-click="deleteDone()">Delete Finished</button>
			</p>
			<ul>
				<li ng-repeat="task in tasks">
					<input type="checkbox" ng-model="task.done">
					<span class="done-{{task.done}}">
						{{task.body}}
					</span>
					<a href ng-click="tasks.splice($index, 1)">[x]</a>
				</li>
			</ul>
			<form ng-submit="addNew()">
				<input type="text" ng-model="newTaskBody">
				<input type="submit" value="add!">
			</form>
		</div>
	</body>
</html>
