<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>jQueryプラグインの練習</title>
	</head>
	<body>
		<p><img src="../../../commonlib/image/free-wallpaper-1.jpg"/></p>
		<p><img src="../../../commonlib/image/free-wallpaper-2.jpg"/></p>
		<p><img src="../../../commonlib/image/free-wallpaper-3.jpg"/></p>

		<script src="../../../commonlib/jquery-3.1.0/jquery-3.1.0.js"></script>
		<script>
			$(function() {
				// $('img').showsize();として使えるようにする
				$('img').click(function() {
					var msg = $(this).width() + ' x ' + $(this).height();
					$(this).wrap('<div style="position:relative;"></div>');
					var div = $('<div>')
											.text(msg)
											.css('position', 'absolute')
											.css('top', '0')
											.css('background', 'black')
											.css('color', 'white')
											.css('font-size', '10px')
											.css('opacity', '.9')
											.css('padding', '2px');

					$(this).after(div);
				});
			});
		</script>
	</body>
</html>
